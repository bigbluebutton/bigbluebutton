description:
  en:
    localisedName: BigBlueButton
    shortDescription: >
      A scalable, extensible, open source web conferencing platform
      designed for online meetings and classes.
    longDescription: >
      BigBlueButton is a global platform designed for both online meetings and
      virtual classes

      For meetings, it fosters rich engagement through real-time sharing of
      audio, video, slides, chat, and screen. Built-in collaboration features
      include a multi-user digital whiteboard for live annotations and drawing,
      as well as polling, breakout rooms, and shared notes.

      For virtual classrooms, BigBlueButton goes further — empowering educators
      with built-in tools for active learning and live analytics to ensure
      every student learns.
    documentation: https://docs.bigbluebutton.org/
    apiDocumentation: https://docs.bigbluebutton.org/development/api/
    features:
      - Record of sessions as a single .mp4 file
      - Moderator role to manage users and session
      - Built in whiteboard based on tldraw
      - Localized into more than 65 languages
      - Moodle, the worlds most popular LMS, built BigBlueButton into the core 
