# Locate of BBB default meeting dir
default.BigBlueButtonDirectory=/var/bigbluebutton

# These settings enable bbb-apps to connect to the Freeswitch conference server
# These should match with the freeswitch event_socket_client.xml config
freeswitch.esl.host=127.0.0.1
freeswitch.esl.port=8021
freeswitch.esl.password=ClueCon

redis.host=127.0.0.1
redis.port=6379
redis.pass=

icecast.protocol=shout
icecast.streamExt=mp3
icecast.host=127.0.0.1
icecast.port=8000
icecast.username=source
icecast.password=hackme
icecast.broadcast=true

# Maximum message length allowed from the client.
maxMessageLength=32000
