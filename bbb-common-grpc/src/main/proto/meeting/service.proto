syntax = "proto3";

package org.bigbluebutton.protos;

import "meeting/meeting_running_request.proto";
import "meeting/meeting_running_response.proto";
import "meeting/meeting_info_request.proto";
import "meeting/meeting_info_response.proto";
import "meeting/list_meetings_request.proto";
import "meeting/list_meetings_response.proto";
import "meeting/get_meetings_stream_request.proto";
import "meeting/voice_bridge_in_use_request.proto";
import "meeting/voice_bridge_in_use_response.proto";
import "meeting/create_meeting_request.proto";
import "meeting/create_meeting_response.proto";

service MeetingService {
  rpc isMeetingRunning(MeetingRunningRequest) returns (MeetingRunningResponse);
  rpc getMeetingInfo(MeetingInfoRequest) returns (MeetingInfoResponse);
  rpc listMeetings(ListMeetingsRequest) returns (ListMeetingsResponse);
  rpc getMeetingsStream(GetMeetingsStreamRequest) returns (stream MeetingInfoResponse);
  rpc isVoiceBridgeInUse(VoiceBridgeInUseRequest) returns (VoiceBridgeInUseResponse);
  rpc createMeeting(CreateMeetingRequest) returns (CreateMeetingResponse);
}