table:
  name: v_pres_page_cursor
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: pres_page_cursor
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - isCurrentPage
        - lastUpdatedAt
        - pageId
        - presentationId
        - userId
        - xPercent
        - yPercent
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - _or:
              - user:
                  isModerator:
                    _eq: true
              - meetingId:
                  _eq: X-Hasura-CursorNotLockedInMeeting
              - userId:
                  _eq: X-Hasura-CursorLockedUserId
