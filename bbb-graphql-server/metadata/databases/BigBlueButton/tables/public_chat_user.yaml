table:
  name: chat_user
  schema: public
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - chatId
        - lastSeenAt
        - meetingId
        - typingAt
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
update_permissions:
  - role: bbb_client
    permission:
      columns:
        - lastSeenAt
        - typingAt
        - visible
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
          - visible:
              _eq: true
      check: {}
      set:
        meetingId: x-hasura-MeetingId
        userId: x-hasura-UserId
