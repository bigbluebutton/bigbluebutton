table:
  name: v_user_metadata
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_metadata
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - parameter
        - value
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
          - sessionToken:
              _eq: X-Hasura-SessionToken
  - role: bbb_client_not_in_meeting
    permission:
      columns:
        - parameter
        - value
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
    comment: ""
