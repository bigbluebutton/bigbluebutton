table:
  name: v_user_connectionStatus
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_connectionStatus
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - connectionAliveAt
        - meetingId
        - networkRttInMs
        - status
        - statusUpdatedAt
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
