table:
  name: v_user_connectionStatusSummary
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_connectionStatusSummary
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - statusCriticalHighestNetworkRttInMs
        - statusCriticalLastOccurrenceAt
        - statusCriticalOccurrences
        - statusDangerHighestNetworkRttInMs
        - statusDangerLastOccurrenceAt
        - statusDangerOccurrences
        - statusNormalHighestNetworkRttInMs
        - statusNormalLastOccurrenceAt
        - statusNormalOccurrences
        - statusWarningHighestNetworkRttInMs
        - statusWarningLastOccurrenceAt
        - statusWarningOccurrences
        - totalOfOccurrences
        - userId
      filter:
        _or:
          - _and:
              - meetingId:
                  _eq: X-Hasura-MeetingId
              - userId:
                  _eq: X-Hasura-UserId
          - meetingId:
              _eq: X-Hasura-ModeratorInMeeting
    comment: ""
