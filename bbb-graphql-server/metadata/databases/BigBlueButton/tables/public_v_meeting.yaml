select_permissions:
  - role: bbb_client
    permission:
      columns:
        - bannerColor
        - bannerText
        - createdAt
        - createdTime
        - customLogoUrl
        - customDarkLogoUrl
        - disabledFeatures
        - durationInSeconds
        - endWhenNoModerator
        - endWhenNoModeratorDelayInMinutes
        - ended
        - endedAt
        - endedBy
        - endedByUserName
        - endedReasonCode
        - extId
        - isBreakout
        - loginUrl
        - logoutUrl
        - maxPinnedCameras
        - meetingCameraCap
        - meetingId
        - name
        - notifyRecordingIsOn
        - presentationUploadExternalDescription
        - presentationUploadExternalUrl
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
  - role: bbb_client_not_in_meeting
    permission:
      columns:
        - bannerColor
        - bannerText
        - customLogoUrl
        - customDarkLogoUrl
        - ended
        - endedAt
        - endedBy
        - endedByUserName
        - endedReasonCode
        - isBreakout
        - logoutUrl
        - meetingId
        - name
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
    comment: ""
