table:
  name: v_user_typing_public
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_typing_public
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - chatId
        - userId
        - lastTypingAt
        - startedTypingAt
        - isCurrentlyTyping
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - _or:
              - user:
                  isModerator:
                    _eq: true
              - meetingId:
                  _eq: X-Hasura-UserListNotLockedInMeeting
