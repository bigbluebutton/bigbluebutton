table:
  name: v_caption_persistent
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: caption_persistent
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - createdAt
        - captionText
        - captionId
        - userId
        - captionType
        - locale
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
      allow_aggregations: true
