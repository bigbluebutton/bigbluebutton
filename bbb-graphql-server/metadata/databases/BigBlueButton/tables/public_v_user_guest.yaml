table:
  name: v_user_guest
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_guest
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - guestLobbyMessage
        - guestStatus
        - isAllowed
        - isDenied
        - isWaiting
        - positionInWaitingQueue
        - userId
      filter:
        _or:
          - _and:
              - meetingId:
                  _eq: X-Hasura-MeetingId
              - userId:
                  _eq: X-Hasura-UserId
          - meetingId:
              _eq: X-Hasura-ModeratorInMeeting
      allow_aggregations: true
  - role: bbb_client_not_in_meeting
    permission:
      columns:
        - guestLobbyMessage
        - guestStatus
        - isAllowed
        - positionInWaitingQueue
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
    comment: ""
