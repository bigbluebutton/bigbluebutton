table:
  name: v_layout
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: layout
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - cameraDockAspectRatio
        - cameraDockIsResizing
        - cameraDockPlacement
        - cameraWithFocus
        - currentLayoutType
        - presentationMinimized
        - propagateLayout
        - screenshareAsContent
        - updatedAt
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
    comment: ""
