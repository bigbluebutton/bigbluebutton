table:
  name: v_pres_annotation_curr
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: pres_annotation_curr
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - annotationId
        - pageId
        - presentationId
        - userId
        - lastHistorySequence
        - annotationInfo
        - lastUpdatedAt
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - _or:
              - user:
                  isModerator:
                    _eq: true
              - meetingId:
                  _eq: X-Hasura-AnnotationsNotLockedInMeeting
              - userId:
                  _eq: X-Hasura-AnnotationsLockedUserId
