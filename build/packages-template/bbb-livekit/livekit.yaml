port: 7880
log_level: info
rtc:
  port_range_start: 16384
  port_range_end: 32768
  use_external_ip: false
redis:
  address: 127.0.0.1:6379
webhook:
  urls:
    - http://127.0.0.1:3040/livekit-webhook
audio:
  active_level: 50
  min_percentile: 10
  update_interval: 500
  smooth_intervals: 0
room:
  enabled_codecs:
    - mime: audio/opus
    - mime: video/vp8
  enable_remote_unmute: true
