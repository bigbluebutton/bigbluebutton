      - name: name
        in: path
        description: Name of the presentation
        required: true
        schema:
          type: string
      - name: thumbnail
        in: path
        description: The thumbnail to be shown
        required: true
        schema:
          type: string
      responses:
        200:
          description: Returns specified thumbnail file
          content:
            image/png:
              schema:
