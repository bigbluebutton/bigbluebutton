      responses:
        200:
          $ref: '#/components/responses/Files'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'  
      security:
      - api_key: []    
  /meetings/presentations/{conference}/{room}/{name}/thumbnails/{thumbnail}:
    get:
      tags: 
      - meeting
      summary: Retrieve the specified thumbnail
      operationId: showThumnail
      parameters:
      - name: conference
