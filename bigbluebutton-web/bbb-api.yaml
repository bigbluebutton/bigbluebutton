          type: string
      responses:
        200:
          description: Returns specified SVG file
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'        
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/Default'
      security:
      - api_key: []    
  /meetings/presentations/{conference}/{room}/{name}/thumbnails:
