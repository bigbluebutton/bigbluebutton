openapi: 3.0.1
info:
  title: Big Blue Button
  description: API specification for Big Blue Button
  termsOfService: http://swagger.io/terms/
  contact:
    email: ralam@blindsidenetworks.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.0.0
externalDocs:
  description: Find out more about Big Blue Button
  url: http://docs.bigbluebutton.org
servers:
- url: https://bigbluebutton.org/bigbluebutton/api/v2
tags:
- name: meeting
  description: API governing interaction with meetings and presentations
  externalDocs:
    description: Find out more
    url: http://docs.bigbluebutton.org
- name: recording
  description: Access to meeting recordings
  externalDocs:
    description: Find out more
    url: http://docs.bigbluebutton.org
    
paths:
  /meetings:
    get:
      tags:
      - meeting
      summary: Retrieve meetings on the server
      operationId: getMeetings
      parameters:
        - in: query
          name: meetingName
          schema:
            type: string
          description: "Comma separated list of meeting names"
        - in: query
          name: meetingId
          schema:
            type: string
          description: "Comma separated list of meeting IDs"
        - in: query
          name: meta
          schema:
            type: string
          description: "You can pass one or more metadata values to filter the meetings returned. The format of these parameters is the same as the metadata passed to the create call."
          example: "meta_presenter=joe&meta_category=education"
        - in: query
          name: page
          schema:
            type: integer
            format: int32
            minimum: 0
          description: "Page number to be retrieved"
        - in: query
          name: size
          schema:
            type: integer
            format: int32
            minimum: 1
          description: "Number of items to be included on each page"  
      responses:
        200:
          $ref: '#/components/responses/Hateoas'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'  
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - api_key: []    
    post:
      tags:
      - meeting
      summary: Create a new meeting
      operationId: createMeeting
      requestBody:
        description: Meeting object to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create'
          application/xml:
            schema:
              $ref: '#/components/schemas/Create'
        required: true
      responses:
        201:
          $ref: '#/components/responses/Hateoas'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
      security:
      - api_key: []
      x-codegen-request-body-name: body 
  /meetings/{meetingId}:
    get:
      tags:
      - meeting
      summary: Retrieve info for the specified meeting
      operationId: getMeeting
      parameters:
      - name: meetingId
        in: path
        description: ID of the meeting to be retrieved
        required: true
        schema:
          type: string
      responses:
        200:
          $ref: '#/components/responses/Meeting'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'  
        404:
          $ref: '#/components/responses/NotFound'  
      security:
      - api_key: []
    post:
      tags:
      - meeting
      summary: Insert document(s) into a running meeting (WIP)
      operationId: insertDocument
      parameters:
      - name: meetingId
        in: path
        description: ID of the meeting to insert document(s) into
        required: true
        schema:
          type: string
      responses:
        201:
          $ref: '#/components/responses/Empty'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - api_key: []
    delete:
      tags:
      - meeting
      summary: End a running meeting
      operationId: endMeeting
      parameters:
      - name: meetingId
        in: path
        description: ID of the meeting to end
        required: true
        schema:
          type: string
      responses:
        204:
          description: Meeting was successfully ended
          content: {}
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'  
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - api_key: []    
  /meetings/{meetingId}/running:
    get:
      tags:
      - meeting
      operationId: isMeetingRunning
      parameters:
      - name: meetingId
        in: path
        description: ID of the meeting to check
        required: true
        schema:
          type: string
      responses:
        200:
          description: Request successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    properties:
                      running:
                        type: boolean
                  errors:
                    type: object
                    properties: {}
            application/xml:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    properties: 
                      running:
                        type: boolean
                  errors:
                    type: object
                    properties: {}
                xml:
                  name: response
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'          
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - api_key: []    
  /meetings/{meetingId}/join:
    post:
      tags:
      - meeting
      operationId: joinMeeting
      parameters:
      - name: meetingId
        in: path
        description: ID of the meeting to join
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Join'
          application/xml:
            schema:
              $ref: '#/components/schemas/Join'
        required: true
      responses:
        200:
          description: "Successfully joined meeting (response returned if redirect is set to false)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    properties:
                      meetingId:
                        type: string
                      userId:
                        type: string
                      authToken:
                        type: string
                      sessionToken:
                        type: string
                      url:
                        type: string
                  errors:
                    type: object
                    properties: {}
            application/xml:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    properties:
                      meetingId:
                        type: string
                      userId:
                        type: string
                      authToken:
                        type: string
                      sessionToken:
                        type: string
                      url:
                        type: string
                  errors:
                    type: object
                    properties: {}
                xml:
                  name: response
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'          
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - api_key: []  
  /meetings/{meetingId}/presentations:
    post:
      tags:
      - meeting
      summary: Upload a presentation file
      operationId: uploadMeeting
      parameters:
      - name: meetingId
        in: path
        description: ID of the meeting to join
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                token:
                  type: string
                isDownloadable:
                  type: boolean
                podId:
                  type: string
                current: 
                  type: boolean
                tempPresenationId:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        200:
          $ref: '#/components/responses/Empty'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized' 
        500:
          $ref: '#/components/responses/Default'
      security:
      - api_key: []    
  /meetings/{meetingId}/presentations/{presId}/{name}:        
    get:
      tags:
      - meeting
      summary: Download the specified presentation file
      operationId: downloadFile
      parameters:
      - name: meetingId
        in: path
        description: Meeting the presentation belongs to
        required: true
        schema:
          type: string
      - name: presId
        in: path
        description: Presentation ID
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Name of the presentation
        required: true
        schema:
          type: string
      responses:
        200:
          description: Returns presentation PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'        
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/Default'
      security:
      - api_key: []    
  /meetings/presentations/{token}/check:
    get:
      tags:
      - meeting
      summary: Check presentation before upload
      operationId: check
      parameters:
      - name: token
        in: path
        description: Presentation auth token
        required: true
        schema:
          type: string
      - in: query
        name: length
        schema:
          type: string
        description: "Original content length"
      responses:
        200:
          $ref: '#/components/responses/Empty'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - api_key: []    
  /meetings/presentations/{conference}/{room}/{name}/slides:
    get:
      tags: 
      - meeting
      summary: Get the number of slides for a presentation
      operationId: numSlides
      parameters:
      - name: conference
        in: path
        description: Conference the presenation belongs to
        required: true
        schema:
          type: string
      - name: room
        in: path
        description: Room in the conference
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Name of the presentation
        required: true
        schema:
          type: string
      responses:
        200:
          $ref: '#/components/responses/Files'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'  
      security:
      - api_key: []    
  /meetings/presentations/{conference}/{room}/{name}/slides/{slide}:
    get:
      tags: 
      - meeting
      summary: Retrieve the specified slide
      operationId: showSlide
      parameters:
      - name: conference
        in: path
        description: Conference the presenation belongs to
        required: true
        schema:
          type: string
      - name: room
        in: path
        description: Room in the conference
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Name of the presentation
        required: true
        schema:
          type: string
      - name: slide
        in: path
        description: The slide to be shown
        required: true
        schema:
          type: string
      responses:
        200:
          description: Returns specified slide file
          content:
            application/x-shockwave-flash:
              schema:
                type: string
                format: binary
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'        
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/Default'        
      security:
      - api_key: []    
  /meetings/presentations/{conference}/{room}/{name}/svgs:
    get:
      tags: 
